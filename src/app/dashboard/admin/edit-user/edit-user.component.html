<div class="row">
    <div class="col-md-8 offset-md-1">
        <h5>Edit User {{user? user.firstName : ''}}</h5>
        <form [formGroup]="editForm" (ngSubmit)="editFormClicked()">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" formControlName="firstName" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                    <div *ngIf="f.firstName.errors.required">First Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" formControlName="lastName" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                    <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" formControlName="email" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Role is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" formControlName="username" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="role">Role</label><br>
                <!-- <input type="test" formControlName="role" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.role.errors }" />
                <div *ngIf="submitted && f.role.errors" class="invalid-feedback">
                    <div *ngIf="f.role.errors.required">Role is required</div>
                    <div *ngIf="f.role.errors.minlength">Role must be at least 6 characters</div>
                </div> -->
                <select formControlName="role" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.role.errors }">
                    <option disabled>Select Role</option>
                    <option *ngFor="let r of user_role">{{r}}</option>
                </select>
                <div *ngIf="submitted && f.role.errors" class="invalid-feedback">
                    <div *ngIf="f.role.errors.required">Role is required</div>
                    <div *ngIf="f.role.errors.minlength">Role must be at least 6 characters</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">Save</button>
                <button (click)="cancel()" class="btn btn-link" type="button">Cancel</button>
            </div>
        </form>
    </div>
</div>
